apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-v4:${android_sdk_version}"
    implementation "com.android.support:appcompat-v7:${android_sdk_version}"
    implementation "com.android.support:support-annotations:${android_sdk_version}"

    implementation "com.google.code.gson:gson:${gson}"


// If you want pre-written Activities and Fragments you can subclass as providers
    implementation "com.trello.rxlifecycle2:rxlifecycle-components:${rxlifecycle}"

    implementation project(':ZUtils')

}

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
    }

    flavorDimensions "default"

    buildTypes {
        debug {}
        prePublish {}
        release {}
    }
}
repositories {
    mavenCentral()
}
