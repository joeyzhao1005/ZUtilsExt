apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:support-v4:${android_sdk_version}"
    implementation "com.android.support:appcompat-v7:${android_sdk_version}"
    implementation "com.android.support:support-annotations:${android_sdk_version}"

    implementation 'com.google.code.gson:gson:2.8.2'
    implementation ('commons-httpclient:commons-httpclient:3.1') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }


// If you want pre-written Activities and Fragments you can subclass as providers
    implementation 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.1'

//    implementation 'com.belerweb:pinyin4j:2.5.1'
    implementation project(':ZUtils')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
    }

    flavorDimensions "default"
    productFlavors {
        zhao {}
//        yingyongbao {}
//        baidu {}
//        xiaomi {}
    }
    buildTypes {
        debug {}
        prePublish {}
        release {}
    }
}
repositories {
    mavenCentral()
}
